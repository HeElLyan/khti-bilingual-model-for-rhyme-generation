<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-info">
            <nav>
                <div class="nav-links">
                    <ul>
                        <li><a href="/">ГЛАВНАЯ</a></li>
                        <li><a href="/eng">АНГЛИЙСКИЙ</a></li>
                        <li><a href="/rus">РУССКИЙ</a></li>
                    </ul>
                </div>
            </nav>

            <div class="en-page-text">
                <h1> Добро пожаловать в генератор рифм </h1>
                <p> Добавьте свой текст, чтобы украсить его рифмами. Результат текста с рифмами будет выведен справа. Строки должны быть введены через ;</p>
            </div>

            <div class="row">
                <div class="result-col">
                    <form action="#" method="post">
                        <textarea id="textInput" name="lyrics" placeholder="Ваш текст" class="lyrics-input"></textarea>
                        <button type="submit">Добавить рифмы</button>
                    </form>
                </div>
                <div class="result-col">
                    <h1>Результат измененного текста с рифмами: </h1>
                    <p id="result">{{ res }}</p>
                </div>
            </div>
        </div>
    </body>
</html>
